		<div class="container-fluid" id="banner">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-sm-10 col-md-8 col-lg-6">
					<div class="card h-50">
						<div class="card-body">
							<div class="progress">
								<div
                  class="progress-bar"
                  id="progress-bar"
									role="progressbar"
									style="width: 25%;"
									aria-valuenow="25"
									aria-valuemin="0"
									aria-valuemax="100"
								>
									25%
								</div>
							</div>
							<div class="quiz-container" id="quiz-container">
								<div id="quiz"></div>
							</div>
